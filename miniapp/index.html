<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOEX Portfolio Mini App</title>
  <link rel="stylesheet" href="/miniapp/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Портфель</h1>
      <p id="userLine">Mini App</p>
    </header>

    <section class="card">
      <h2>Сводка</h2>
      <div class="summary-grid">
        <div>
          <span class="label">Стоимость</span>
          <strong id="totalValue">—</strong>
        </div>
        <div>
          <span class="label">P&L</span>
          <strong id="totalPnl">—</strong>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Позиции</h2>
      <div id="positions" class="list"></div>
    </section>

    <section class="card">
      <h2>Добавить алерт</h2>
      <div class="form-grid">
        <label>
          Тип
          <select id="assetType">
            <option value="stock">Акции</option>
            <option value="metal">Металлы</option>
            <option value="fiat">Фиат</option>
          </select>
        </label>
        <label>
          Поиск
          <input id="searchInput" placeholder="SBER / Золото / доллар" />
        </label>
      </div>
      <div id="searchResults" class="list compact"></div>
      <div class="form-grid">
        <label>
          Цена
          <input id="targetPrice" type="number" step="0.0001" min="0" placeholder="Например 92.5" />
        </label>
        <label>
          Диапазон, %
          <input id="rangePercent" type="number" step="0.1" min="0" max="50" value="5" />
        </label>
      </div>
      <button id="addAlertBtn" class="btn primary">Сохранить алерт</button>
      <p id="selectedLine" class="hint">Инструмент не выбран</p>
    </section>

    <section class="card">
      <h2>Активные алерты</h2>
      <div id="alerts" class="list"></div>
    </section>
  </div>

  <script src="/miniapp/app.js"></script>
</body>
</html>
